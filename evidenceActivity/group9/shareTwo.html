        .floatModal{
           position: fixed;
           width:3.75rem;
           height:0.5rem;

<body>
<div class="share">
    <img id="avatar" />

</div>

</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/fontsizeset.js"></script>
<script>
    $(function(){      
        $.ajax({
            url:'https://svip.bqj.cn/front/evidence/activity/getEvidenceActivityPic',
            type: "GET",
            dataType: "json",
            xhrFields: {
                withCredentials: true
            },
            success:function (res) {
                if(res.code == 200){
                    var canvas = document.createElement("canvas");
                    canvas.width = 375;
                    canvas.height = 667;
                    var context = canvas.getContext("2d");
                    context.rect(0 , 0 , canvas.width , canvas.height);
                    context.fillStyle = "#000";
                    context.fill();
                    var myImage = new Image();
                    myImage.src = "./images/two7.png";  //背景图片 你自己本地的图片或者在线图片
                    myImage.crossOrigin = 'Anonymous';
                    myImage.onload = function(){
                        context.drawImage(myImage , 0 , 0 , 375 , 667);
                        var myImage2 = new Image();
                        myImage2.src = "data:image/png;base64,"+res.evidenceActivityPicBase64;  //你自己本地的图片或者在线图片
                        myImage2.crossOrigin = 'Anonymous';
                        myImage2.onload = function(){
                        context.drawImage(myImage2 , 146 , 457 , 97 , 97);
                        var base64 = canvas.toDataURL("image/png"); //"image/png" 这里注意一下
                        var img = document.getElementById('avatar');
                        // document.getElementById('avatar').src = base64;
                        img.setAttribute('src' , base64);
                        }
                    }
                }
                else{
                    toast(res.message)
                }
            },
            error: function () {
                toast('活动太火爆，请刷新后重试~');
            }
        })
        
    })

</script>
</html>
