<!DOCTYPE html>

<head>

    <link rel="icon" href="./favicon.ico">
    <title>助力世界知识产权日，版权家为原创发声！</title>
    <meta name="keywords"
          content="版权服务,版权百科,版权,版权家,版权存证,版权交易,版权监测,版权维权,版权登记,版权公证,版权签名,数字版权,版全家,版权侵权取证,版权法律维权服务,区块链版权登记,区块链版权确权,区块链版权存证,区块链版权">

          content="版权家,人人都是创作者，人人都是版权人。版权家秉持让版权实现更大价值的使命，使用创新的版权区块链和版权签名技术，为版权人提供极致的版权存证、版权交易、版权监测、版权维权服务体验。">

<body>
<div class="activity_box">
    <div class="header">
        <div class="header_main container">
            <img class="banner" src="./images/banner.png" alt="">
        </div>
    </div>

    <div class="main container">
        <div class="main_form clearfix">
            <input class="phone_num fl" id="phoneNum" maxlength="11" placeholder="输入手机号码，免费试用7天"/>
            <div id="mainBtn" class="main_form_btn fl" id="mainBtn">开通7天免费试用会员</div>
        </div>

    </div>

    <div class="footer">
        <div class="container">

            <img class="seven_day" src="./images/7day_icon.png" alt="7天体验会员">

            <div class="footer_main">
                <div class="vip_box">
                    <table class="vip_table">
                        <tr>
                            <th>会员权益</th>
                            <th>权益次数</th>
                        </tr>

                        <tr>
                            <td>
                                <span class="vip_table_td_title">版权存证</span>（为原创作品提供版权存证服务，由网信办认可的版权区块链来记录作者及作品的版权权属信息，存证司法认可。）

                            <td>1</td>
                        </tr>

                        <tr>
                            <td>
                                <span class="vip_table_td_title">图片监测</span>（高准确度、操作简便，在线反馈监测结果）
                            </td>
                            <td>1</td>
                        </tr>

                        <tr>
                            <td>
                                <span class="vip_table_td_title">音乐监测</span>（高准确度、操作简便，在线反馈监测结果）
                            </td>
                            <td>1</td>
                        </tr>

                        <tr>
                            <td>
                                <span class="vip_table_td_title">文字监测</span>（高准确度、操作简便，在线反馈监测结果）
                            </td>
                            <td>1</td>
                        </tr>

                        <tr>
                            <td>
                                <span class="vip_table_td_title">版权取证</span>（中国科学院国家授时中心可信授时，版权区块链，准确，不可修改性，取证司法认可）
                            </td>
                            <td>1</td>
                        </tr>

                        <tr>
                            <td class="vip_table_td_nowrap">
                                <span class="vip_table_td_title">电话律师</span>（合作律师所200+，覆盖各大主要城市，年维权案件落地13500+，专业法务团队35人+月处理案件2800件+）
                            </td>
                            <td>1</td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="footer_img">
                <p class="footer_img_text">* 活动最终解释权归北京版全家科技发展有限公司 *</p>

<script src="./js/jquery.min.js"></script>
